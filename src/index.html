<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1hant - tester</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<p>press enter to do a new quote</p>

	<div class="typing-test">
		<pre class="text" id="tt-text">the quick brown fox jumps over the lazy dog</pre>
		<pre class="type" id="tt-type"></pre>
	</div>

	<div class="keyboard">
		<div id="key-n"></div>
		<div id="key-r"></div>
		<div id="key-t"></div>
		<div id="key-s"></div>
		<div id="key-i"></div>
		<div id="key-e"></div>
		<div id="key-a"></div>
		<div id="key-h"></div>
	</div>

	<textarea id="input" cols="50" rows="15"></textarea>
	<br>
    <label for="translation-selection">Translation preset:</label>
	<select id="translation-selection">
		<option value="qwerty-left">Qwerty (left hand)</option>
		<option value="qwerty-right">Qwerty (right hand)</option>
		<option value="graphite-left">Graphite (left hand)</option>
		<option value="graphite-right">Graphite (right hand)</option>
		<option value="none">no translation</option>
	</select>

	<script src="random-words.js"></script>
    <script src="script.js"></script>
</body>
</html>
