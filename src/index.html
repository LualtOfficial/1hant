<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1hant - tester</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<p>press enter to do a new quote</p>

	<div class="typing-test">
		<pre class="test-text" id="test-text">the quick brown fox jumps over the lazy dog</pre>
		<pre class="test-type" id="test-type"></pre>
	</div>

	<div class="keyboard" id="keyboard">
		<div id="key-n"></div>
		<div id="key-r"></div>
		<div id="key-t"></div>
		<div id="key-s"></div>
		<div id="key-i"></div>
		<div id="key-e"></div>
		<div id="key-a"></div>
		<div id="key-h"></div>
		<div id="key-thumb"></div>
	</div>

	<textarea id="text-input" cols="50" rows="15"></textarea>

	<br>
    <label for="translation-selection">Translation preset:</label>
	<select id="translation-selection">
		<option value="qwerty-left">Qwerty (left hand)</option>
		<option value="qwerty-right">Qwerty (right hand)</option>
		<option value="graphite-left">Graphite (left hand)</option>
		<option value="graphite-right">Graphite (right hand)</option>
		<option value="none-left">no translation (left hand)</option>
		<option value="none-right">no translation (right hand)</option>
	</select>
	<hr>
	<label for="punct-oneshot" title="wether it should return to the text layer after you pressed a key on the punctuation layer">Punctuation Oneshot ðŸ›ˆ:</label>
	<input type="checkbox" id="punct-oneshot" checked>
	<br>
	<label for="special-oneshot" title="wether it should return to the text layer after you pressed a key on the special characters layer">Special Oneshot ðŸ›ˆ:</label>
	<input type="checkbox" id="special-oneshot" checked>
	<br>
	<label for="space-return" title="if enabled when pressing space it will also return to the text layer">Space Return ðŸ›ˆ:</label>
	<input type="checkbox" id="space-return" checked>
	<br>
	<label for="switch-lk" title="if it should switch the chords for Last Layered Key and Last Typed Key">Swich LLK and LTK Chords ðŸ›ˆ:</label>
	<input type="checkbox" id="switch-lk">
	<hr>
	<label for="punctuation">Punctuation:</label>
	<input type="checkbox" id="punctuation">
	<br>
	<label for="numbers">Numbers:</label>
	<input type="checkbox" id="numbers">
	<br>
	<label for="special">Special Characters:</label>
	<input type="checkbox" id="special">

	<script src="random-words.js"></script>
	<script src="translation.js"></script>
	<script src="chording.js"></script>
	<script src="typing-test.js"></script>
    <script src="script.js"></script>
</body>
</html>
